<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>stein-papir-sax</title>
</head>
<body>
    
    <section class="game">
        
    <div class="title">

        <div class="score">
            <div class="playerScore">
                <h3>Player</h3>
                <p class="p-count count">0</p>
            </div>

            <div class="computerScore">
                <h3>Computer</h3>
                <p class="c-count count">0</p>
            </div>
        </div>
        
        <div class="move">choose your move</div>

        <div class="options">
            <button class="rock">
                <img class="IMGbutton" src="./IMG/rock.png" alt="Rock">
            </button>
            <button class="paper">
                <img class="IMGbutton" src="./IMG/paper.png" alt="Paper">
            </button>
            <button class="scissor">
                <img class="IMGbutton" src="./IMG/scissor.png" alt="Scissor">
            </button>
        </div>

        <div class="result"></div>

    </section>
    <section class="VS">
        <div>
            <button class="start">start</button>
        </div>
        <div>
            <button class="restart"></button>
        </div>
    
    </section>

<script src="./script.js"></script>

</body>
</html>
